{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    <h1>[{{post.label}}] {{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <img src="{{ post.image.url }}" class="rounded intruder-image-list" alt="{{ post.title }}">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
</div>

{% endblock %}
